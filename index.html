<body>

		<img src="bn2.jpg" width="100%" />

    <div class="wrap">

        var rawData = [

        ];
        
        function Map(id,cityData){     
            
            function sortRule(a,b){return a.value-b.value;}
            cityData.sort(sortRule);
            var name=cityData.map(name=>name.name);

            var chart =  echarts.init(document.getElementById(id));

            ,'湛江市':[110.264977,21.274898]
            ,'茂名市':[110.919229,21.659751]
            ,'阳江市':[111.825107,21.859222]
            ,'云浮市':[112.044439,22.629801]
            ,'肇庆市':[112.472529,23.051546]
            ,'江门市':[112.894942,22.090431]
            ,'中山市':[113.382391,22.321113]

            ,'清远市':[113.051227,23.685022]

                    alignWithLabel: true

                    textStyle:{

                    }

                data:name,

            grid: [{
                left: "70%",
                right: "20",
                bottom: "10",
                top:'60%',
                containLabel: true
            },],
            title:[{
                text:'',
                x:0,
                textStyle:{
                    color:'rgb(0,147,203)',
                    fontSize:14
                }
            },{
                text: "",
                textStyle: {
                    color: "#red",
                    fontWeight: "bold",
                    fontSize: 14
                },
                top: "55%",
                left: "69%"
            }],
            tooltip:[{
                // formatter:function(params){
                //     console.log(params)
                //     var content='',
                //     content=params.name+params.value[0]+params.value[1]+params.value[2];
                //     return content;
                // },
                show:true,
            }],
            backgroundColor:'#fff6f5',
            // visualMap: {
            //     show: false,
            //     min: 0,
            //     max: 3000,
            //     inRange: {
            //         color: ['#00ffff', '#006edd'],
            //          color: ['#00467F', '#A5CC82']
            //     },
            //     calculable:true

            // },

            geo:{

                show:true,
                map:'广东',
                type:'map',
                label: {
                    normal: {
                        show: true,
                        fontSize:10,
                        color:'#2ba245' //标签颜色
                    },
                    emphasis: {
                        show: true,
                        fontSize:16,
                        fontWeight:'bold',
                        color:'#0083e8',  
                    }
                },
                roam: false,
                itemStyle: {
                    normal: {
                        areaColor: ['#f89e00'],
                        borderColor: '#fff',
                        borderWidth: '0.8',
                    },
                    emphasis: {
                        areaColor: '#e6490b',
                    }
                }
            },
            series: [{
                name: "安全事件数量",
                type: "bar",
                data: cityData,
                barWidth:7,
                barCategoryGap: "50%",
                label: {
                    normal: {
                        left:'right',
                        show: true,
                        position: "right",
                        formatter: function(params) {
                            console.log(params);
                            return params.data.value;
                        },
                        textStyle: {
                    color: "#000" //color of value
                        }
                    }
                },
        itemStyle: {
            normal: {
                color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [{
                    offset: 0,
                    color: "rgb(231,91,250)" // 0% 处的颜色
                }, {
                    offset: 1,
                    color: "rgb(80,50,180)" // 100% 处的颜色
                }], false),
                barBorderRadius: [30, 30,30, 30],
            }
        }
    },]

        };//option
        chart.setOption(option);
        
        function renderEachCity() {  
            var width=$('#id1').width();
            var height=$('#id1').height();
            // option.xAxis.push();
            // option.yAxis.push();
            // option.grid.push();
            // option.series.push();
            echarts.util.each(rawData, function(dataItem, idx) {

                var geoCoord = geoCoordMap[dataItem.name];

                var coord = chart.convertToPixel('geo', geoCoord);
                console.log(geoCoord+":"+coord);
                idx += '';


                option.xAxis.push({
                    id: idx,
                    gridId: idx,
                    type: 'category',
                    show: false
                });
                option.yAxis.push({
                    id: idx,
                    gridId: idx,
                    show: false
                });
                option.grid.push({
                    id: idx,
                    width: 10,
                    height: (dataItem.value),
                    left: coord[0],
                    bottom:height-coord[1]+10,
                });


//              option.series.push({
//                  name:dataItem.name,
//                  type: 'bar',
//                  xAxisId: idx,
//                  yAxisId: idx,
//                  road:true,
//                  itemStyle: {
//                      normal: {
//                          color:new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
//                              offset: 0,
//                              color: 'rgba(231,91,250,1)'
//                          }, {
//                              offset: 1,
//                              color: 'rgba(80,50,180,0.9)'
//                          }], false),
//                          barBorderRadius: [30, 30,30, 30],
//                           borderColor:'rgba(255,255,255,0.8)',
//                      },
//                      emphasis:{
//                          color:new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
//                              offset: 1,
//                              color: 'rgb(231,91,250)'
//                          }, {
//                              offset: 0,
//                              color: 'rgb(80,50,180)'
//                          }], false)
//                      }
//                  },
//                  data: [dataItem.value]
//              });


            });
            chart.setOption(option);
        }

        renderEachCity();

        
        var myAudio=document.getElementById("myAudio")
        var oLoad=document.getElementById('load')
        var Newname=''
        chart.on('click',function(params){
        	myAudio.pause()
        	oLoad.style.display='block'
        	Newname='video/'+params.name
		   	myAudio.src='video/'+params.name+'.mp3'
		   	myAudio.load()
		   	myAudio.oncanplay=function() {
		  		oLoad.style.display='none'
		   		myAudio.play()
		   	}		   	
        })

    }
    Map('id1',rawData);
</script>
